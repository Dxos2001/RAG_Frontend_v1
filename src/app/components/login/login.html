<div class="login-container">
  <div class="login-box">
    <div class="login-left">
      <div class="avatar">
        <img src="{{imagen2}}" alt="">
      </div>
      <h2>Sign In</h2>

      <form (ngSubmit)="login()">
        <label for="user">User</label>
        <input type="text" id="user" (input)="email = $event.target.value" required>

        <label for="password">Password</label>
        <input type="password" id="password" (input)="password = $event.target.value" required>

        <button type="submit">Login</button>
      </form>

      <p *ngIf="mensaje" [style.color]="mensajeColor" class="mensaje">{{ mensaje }}</p>
    </div>

    
    <div class="login-right">
      <img src="{{imagen}}" alt="">
    </div>
    
  </div>
</div>
