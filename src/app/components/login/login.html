<div class="login-container">
  <div class="login-box">
    <div class="avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon">
    </div>
    <h2>Sign In</h2>

    <form (ngSubmit)="login()">
      <label for="user">User</label>
      <input type="text" id="user" (input)="email = $event.target.value" required>

      <label for="password">Password</label>
      <input type="password" id="password" (input)="password = $event.target.value" required>

      <button type="submit">Login</button>
    </form>
  </div>
</div>
